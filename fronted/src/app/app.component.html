<form [formGroup]="userDataForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label class="form-label" for="weight">Weight</label>
    <input class="form-control" id="weight" formControlName="weight" type="number">
    <div *ngIf="userDataForm.get('weight')?.invalid && userDataForm.get('weight')?.touched">
      <div *ngIf="userDataForm.get('weight')?.errors?.['required']">Weight is required</div>
      <div *ngIf="userDataForm.get('weight')?.errors?.['min']">Weight must be greater than 0</div>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label" for="age">Age</label>
    <input class="form-control" id="age" formControlName="age" type="number">
    <div *ngIf="userDataForm.get('age')?.invalid && userDataForm.get('age')?.touched">
      <div *ngIf="userDataForm.get('age')?.errors?.['required']">Age is required</div>
      <div *ngIf="userDataForm.get('age')?.errors?.['min']">Age cannot be negative</div>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label" for="height">Height</label>
    <input class="form-control" id="height" formControlName="height" type="number">
    <div *ngIf="userDataForm.get('height')?.invalid && userDataForm.get('height')?.touched">
      <div *ngIf="userDataForm.get('height')?.errors?.['required']">Height is required</div>
      <div *ngIf="userDataForm.get('height')?.errors?.['min']">Height must be greater than 0</div>
    </div>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="userDataForm.invalid">Submit</button>
</form>
